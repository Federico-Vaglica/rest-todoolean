<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="searchBar">
        <input type="text" placeholder="Inserisci un valore " class='input-add'>
        <button class='add-btn'>Aggiungi</button>
    </div>
    <div class='main'></div>



    <script id="entry-template" type="text/x-handlebars-template">
        <div class="container"  data-id="{{id}}">           
                <div>
                    <input type="text" class="inputField" placeholder="" value="{{text}}" data-id="{{id}}">
                </div>
                <button type="button" class="update" data-id="{{id}}">Aggiorna</button>
                <button type="button" class="delete" data-id="{{id}}">Elimina</button>
        </div>
    </script>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
